<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body id="body">
    <div id="background_image">
            
    </div> 
    
    <section class="input_section">
        <div class="Pokedex_Image">
            <img src="imgs/pokedex_blank.png" id ="pokeDex"alt="">
        </div>
        <div id="background_image">

        </div>
        <div class="search-boxes">        
            <input type="text" id="itemToInput" placeholder="Search the Pokemon" >
            <img src="imgs/pokeball.jpg" id="pokeball" alt="">
            <button onclick=findPokemon() id="Search"> </button>
        </div>
    </section>
    
    <section class="Side_Info">
        <div class ="side_bar">
            <a id="Moves" href="">Moves</a>
            <a id="Evolutions" href="">Evolutions</a>
            <a href="">Games</a>
            <a id="Locations" href="">Locations</a>
        </div>

    </section>

    <section class="Returned_Items">
        <div id="sprite"></div>
        <div id="sprite2"></div>
        <div id="pokeName"></div>
        <div id="pokeTypes"></div>
        <div id="poke_info"></div>


    </section>
    <section id="Evolve">
        <button onclick=showEvolveChain() id="evolve"  > Evolve!</button>
    </section>
        

    


    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</body>
</html>
